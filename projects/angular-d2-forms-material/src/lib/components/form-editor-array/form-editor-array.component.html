<ng-container *ngFor="let item of items; let i = index;">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>
          {{item.label }} - {{ i + 1 }}
        </span>
      </mat-panel-title>
      <mat-panel-description>
        <button mat-icon-button color="warn" (click)="removeItem(i)"><mat-icon>remove_circle</mat-icon></button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ad2forms-form-fields-group [config]="item"
                                [hiddenFormFields]="hiddenFormFields"></ad2forms-form-fields-group>
  </mat-expansion-panel>
</ng-container>
<button mat-raised-button color="primary" (click)="addItem()"><mat-icon>add_circle</mat-icon> Add</button>
