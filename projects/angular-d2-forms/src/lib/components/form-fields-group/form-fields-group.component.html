<ng-container *ngIf="_enableSections; else noSections">
  <ng-container *ngFor="let injector of _fieldsBySection">
    <ng-container *ngComponentOutlet="config.sectionConfig.component; injector: injector;">
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #noSections>
  <ng-container *ngTemplateOutlet="formFieldsTemplateRef; context: { fields: _formFields }"></ng-container>
</ng-template>
<ng-template let-fields="fields" #formFieldsTemplateRef>
  <ng-container *ngFor="let field of fields">
    <ad2forms-form-fields-group *ngIf="!field.fieldType; else singleFormField" [config]="field"
                                [hiddenFormFields]="hiddenFormFields"></ad2forms-form-fields-group>
    <ng-template #singleFormField>
      <ad2forms-single-form-field [ngStyle]="_fieldStyles[field.fieldPathString]" [config]="field" [hiddenFormFields]="hiddenFormFields"></ad2forms-single-form-field>
    </ng-template>
  </ng-container>
</ng-template>
