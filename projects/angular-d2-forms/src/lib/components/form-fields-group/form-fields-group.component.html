<div class="ad2forms-fields-group-field-wrapper" *ngFor="let field of config.fields">
  <ad2forms-single-form-field *ngIf="isSingleFormField(field)" [config]="field" [formId]="formId"></ad2forms-single-form-field>
  <ad2forms-form-fields-group *ngIf="isFieldsGroup(field)" [config]="field" [formId]="formId"></ad2forms-form-fields-group>
</div>
