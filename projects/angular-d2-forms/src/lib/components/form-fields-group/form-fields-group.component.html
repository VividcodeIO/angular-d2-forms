<div *ngFor="let field of config.fields">
  <div *ngIf="isSingleFormField(field); else formFieldsGroup">
    <ad2forms-single-form-field [config]="field" [formId]="formId"></ad2forms-single-form-field>
  </div>
  <ng-template #formFieldsGroup>
    <ad2forms-form-fields-group [config]="field" [formId]="formId"></ad2forms-form-fields-group>
  </ng-template>
</div>
