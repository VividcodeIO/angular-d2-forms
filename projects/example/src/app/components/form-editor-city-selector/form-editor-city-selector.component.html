<div [formGroup]="formFieldConfig.formGroup">
  <mat-form-field>
    <mat-select [placeholder]="formFieldConfig.label" [formControlName]="formFieldConfig.fieldName">
      <mat-option *ngFor="let value of _cities | async" [value]="value">
        {{value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
