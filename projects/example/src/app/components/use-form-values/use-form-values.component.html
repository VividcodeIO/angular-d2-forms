<mat-card>
  <mat-card-title>Use form values</mat-card-title>
  <mat-card-content>
    <ad2forms-form [config]="_formConfig" #form></ad2forms-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="_form.invalid" (click)="save()">Save</button>
    <button mat-flat-button (click)="_form.reset()">Reset</button>
  </mat-card-actions>
  <mat-card-footer>
    <pre>{{_formValue$ | async | json}}</pre>
  </mat-card-footer>
</mat-card>
