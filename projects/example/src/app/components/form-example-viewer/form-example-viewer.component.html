<mat-card>
  <mat-card-title>{{name}}</mat-card-title>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Live view">
        <ad2forms-form #form [config]="formConfig"></ad2forms-form>
      </mat-tab>
      <mat-tab label="Form config">
        <pre>{{formConfig | json}}</pre>
      </mat-tab>
      <mat-tab label="Form values">
        <pre>{{_valueChanges | async | json}}</pre>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
